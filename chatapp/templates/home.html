<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand">
            ChatApp: <span class="text-secondary">Welcome to the online chat application</span>
        </span>
    </nav>
    <div class="card mx-auto" style="width: 50%;margin-top: 5%;">
        {% for message in messages %}
        <h5 style="color: red;">{{message}}</h5>
        {% endfor %}
        <div class="card-body">
            <h5 class="card-title">Join a room:</h5>
            <form method="post" action="/">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter room code:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="roomcode"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="Name" class="form-label">Enter username</label>
                    <input type="text" class="form-control" name="username" id="Name" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary">Join room</button>
            </form>
        </div>
    </div>
    <div class="d-flex mx-auto my-3 align-items-center" style="width: 50%;">
    <h5>Want to create a room?</h5>
    <a href="/createroom" class="btn btn-primary mx-3">Create room</a>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
